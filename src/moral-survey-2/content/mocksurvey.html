<script type="text/javascript">
  function disableDecisionForm() {
    $('#decisionForm').find('input').prop('disabled', true);
  }

  function sub1OnClick() {
    if ($("#decisionForm").addClass("was-validated").find('input[name="decision"]:checked').length > 0){
      if ($("#option1").is(":checked")) {
        passedValidation();
        disableDecisionForm();
        $('#YA').show();
        $('#NA').hide();
        $("#sub1").hide();
      } else if ($("#option2").is(":checked")) {
        passedValidation();
        disableDecisionForm();
        $('#NA').show();
        $('#YA').hide();
        $("#sub1").hide();
      }
      else {
        failedValidation();
      }
    }
    else {
      failedValidation();
    }
  };

  $('input[name="YA-decision"]').click(function () {
    var targetId = this.id.replace("YA-option", "#ans-");
    $('.YA-ans').hide(); 
    $(targetId).show();
  });

  $('#YA-option1').click(function () {
    $("#collapseExample1").addClass("show");
    $("#collapseExample2").removeClass("show");
  });
  $('#YA-option2').click(function () {
    $("#collapseExample2").addClass("show");
    $("#collapseExample1").removeClass("show");
  });

  $('input[name="NA-decision"]').click(function () {
    var targetId = this.id.replace("NA-option", "#NA-ans-");
    $('.NA-ans').hide(); 
    $(targetId).show();
  });

  $('#NA-option1').click(function () {
    $("#NA-collapseExample1").addClass("show");
    $("#NA-collapseExample2").removeClass("show");
  });
  $('#NA-option2').click(function () {
    $("#NA-collapseExample2").addClass("show");
    $("#NA-collapseExample1").removeClass("show");
  });

  let firstClickValue = null;

  document.querySelectorAll('[name="decision"]').forEach(button => {
    button.addEventListener('click', function() {

      firstClickValue = this.getAttribute('data-value');
      console.log(firstClickValue)
    });
  });

  document.querySelectorAll('[name="YA-decision"]').forEach(button => {
    button.addEventListener('click', function() {

      let secondClickValue = this.getAttribute('data-value');


      if (firstClickValue === secondClickValue) {

        document.getElementById('ans-3').style.display = 'block';
        document.getElementById('ans-1').style.display = 'none';
      } else {

        document.getElementById('ans-1').style.display = 'block';
        document.getElementById('ans-3').style.display = 'none';

      }
    });
  });

  document.querySelectorAll('[name="NA-decision"]').forEach(button => {
    button.addEventListener('click', function() {

      let secondClickValue = this.getAttribute('data-value');


      if (firstClickValue === secondClickValue) {

        document.getElementById('NA-ans-3').style.display = 'block';
        document.getElementById('NA-ans-1').style.display = 'none';
      } else {

        document.getElementById('NA-ans-1').style.display = 'block';
        document.getElementById('NA-ans-3').style.display = 'none';

      }
    });
  });
</script>
