<script type="text/javascript">
    let tryNextPage = function() {
        $(".needs-validation").addClass("was-validated");
        var highUncertenty = $('#highUncertenty').is(':checked');
        var lowUncertenty = $('#lowUncertenty').is(':checked');
        if (highUncertenty) {
            $("#train-1").css("display", "none");
            $(".needs-validation").removeClass("was-validated");
            $("#train-2").css("display", "block");
            window.scrollTo({top: 0});
        }
        else if (lowUncertenty) {
            failedValidation();
            $('.invalid-feedback').text("Your answer is wrong. Please choose the right answer to proceed.");
        }
        else {
            failedValidation();
            $('.invalid-feedback').text("Please answer the question");
        }
    } 

    $('#highUncertenty').click(function () {
        passedValidation();
        $("#collapseExample1").addClass("show");
        $("#collapseExample2").removeClass("show");
    });
    $('#lowUncertenty').click(function() {
        passedValidation();
        $("#collapseExample2").addClass("show");
        $("#collapseExample1").removeClass("show");
    });

    function disableDecisionForm() {
        $('#decisionForm').find('input').prop('disabled', true);
    }

    function sub1OnClick() {
        if ($("#decisionForm").addClass("was-validated").find('input[name="decision"]:checked').length > 0){
            if ($("#option1").is(":checked")) {
                passedValidation();
                disableDecisionForm();
                $('#YA').show();
                $('#NA').hide();
                $("#sub1").hide();
            } else if ($("#option2").is(":checked")) {
                passedValidation();
                disableDecisionForm();
