<!-- Template for the results page -->
<h3 class="bolded-blue" style="text-align: center" data-i18n="litw-results-header"></h3>

<br>
{{#if data.code}}
<h5 style="text-align: center">
    <span data-i18n="litw-results-code"></span>
    <span>{{ data.code }}</span>
</h5>
<br>
{{/if}}
<br>

<div class="container">
    <p data-i18n="litw-results-template"></p>
</div>
<button type="submit" class="btn btn-secondary custom" id="sub2" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; width: auto; margin-top: 30px" onclick="if(this.form.checkValidity()) {    $('#btn-next-page').click(); }else {  this.form.stopPropagation(); } return false;">Next</button>

<br>
<div id="results-footer"></div>

    });
</script>
