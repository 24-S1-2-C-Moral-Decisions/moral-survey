<img class="mb-5" src="../img/anu.png" height="80" width="200" />
<p class="my-1 font-bold text-lg" data-i18n="irb-header-1"></p>
<div data-i18n="irb-header-content">
    <a href="https://anu.au1.qualtrics.com/CP/File.php?F=F_9yvnzsMGMVdmXuC" data-i18n="irb-link"></a>
</div>

<p class="mt-5 font-bold" data-i18n="irb-consent-1"></p>
<div class="mt-1" data-i18n="irb-consent-2"></div>

<div class="flex justify-center">
    <form class="mt-5" id="consent-form">
        <input type="checkbox" id="agree-to-participate" onclick="checkBoxVerification()" />
        <label class="text-sm font-bold" for="agree-to-participate" data-i18n="irb-consent-3"></label>
    </form>
</div>

<span class="bolded-blue" id="approve-irb" data-i18n='irb-warning'></span>

<script type="text/javascript">
    var checkBoxVerification = function () {
        if ($('#agree-to-participate').is(':checked')) {
            $('#approve-irb').hide();
            $('#btn-next-page').attr('style', 'display:block;');
            $('#btn-next-page')[0].scrollIntoView();
        } else {
            $('#btn-next-page').hide();
            $('#approve-irb').attr('style', 'display:block;');
        }
    }
</script>
