<div class="ms-5 me-5">
    <h1 class="bolded-blue" data-i18n="moral-page-{{currentPage}}-{{totalPage}}">###</h1>
    <h2 class="bolded-blue">{{pageTitle}}</h2>

    {{#if note}}
        <div class="fs-6 pt-3 pb-3">
            <span class="fs-5 bolded-blue" data-i18n="moral-survey-note"></span>
            <span class="p-2">{{note}}</span>
        </div>
    {{/if}}
      
    <p class="fs-5 bolded-blue pt-5">{{question.title}}</p>

    <table class="table table-striped table-hover container text-center">
        <thead>
            <tr>
                <td class="border-0 row">
                    <div class="col-12 col-md-{{questionBlockSize}}">
                    
                    </div>
                    <div class="col-12 col-md-{{optionBlockSize}} ">
                        <div class="row align-items-end">
                            {{#each dimensions}}
                                <div class="col-12 col-sm-6 col-md-4 col-lg p-2 border-bottom">
                                    {{this}}
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </td>
            </tr>
        </thead>
        
        <tbody>
            {{#each question.items}}
                <tr>
                    <td class="row align-items-center likert-scale-item">
                        <div class="col-12 col-md-{{../questionBlockSize}} text-start collapsed close d-flex flex-column"  data-bs-toggle="collapse" data-bs-target="#collapse-{{@index}}" aria-expanded="true" aria-controls="collapse-{{@index}}">
                            <div class="d-flex flex-grow-1">
                                <div class="flex-grow-1">{{this}}</div>
                                <button class="mobile" type="button">
                                    <img src="../img/down.svg" class="toggle-icon" id="icon-{{@index}}">
                                </button>
                            </div>
                              <label id="mobile-answer" class="mt-1 mobile-answer-change"></label>
                            </div>
                     
                        <div class="col-12 col-md-{{../optionBlockSize}} collapse same-margin" id="collapse-{{@index}}">
                        
                            <div class="row">
                                {{#each ../dimensions}}
                                    <div class="col-12 col-sm-6 col-md-4 col-lg d-flex align-items-center">
                                        <input class="form-check-input me-2 option-input" id="option-{{@../index}}-{{@index}}" type="radio" name="question-{{@../index}}" value="{{@index}}" aria-label="{{this}}">
                                        <label for="option-{{@../index}}-{{@index}}" class="likert-scale-option mobile-label text-left">{{this}}</label>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                        <div class="col-12 invalid-feedback" data-i18n="moral-please-answer"></div>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>

    <p class="invalid-feedback" id="invalid-feedback" data-i18n="moral-please-answer"></p>

    <button
        id="next"
        type="button"
        class="btn btn-secondary custom-btn-left me-auto"
        data-i18n="moral-next"
        onclick="MORAL.likertScale.tryNext()"
        >
        Next
    </button>
    <div style="clear: both;"></div>
</div>
<script src="../js/moral/resLayout.js"></script>
